<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>

    <body>
        <div id="login-form-div">

            <form>
                <!--Write form input elements here-->
                <form>
                    <input type="text" id="email" placeholder="Enter userName">
                    <input type="password" id="psw" placeholder="Enter password">
                    <input type="submit" onclick="saveData()">

                </form>

            </form>

        </div>
    </body>

</html>
<script>
   
    let name=localStorage.getItem('name')?localStorage.getItem('name'):''
        console.log(name);
        if(name!='')
        {
          alert('Please visit profile');
          window.location.href="index.html";
        }
function saveData()
{
let email,psw;
email=document.getElementById("email").value;

psw=document.getElementById("psw").value;

let data=new Array();
data=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(data.some((v)=>{return v.email==email && v.psw==psw}))
{
  alert("Login Pass");
  let current_user=data.filter((v)=>{return v.email==email && v.psw==psw})[0]
 localStorage.setItem('name',current_user.name);
 localStorage.setItem('email',current_user.email);
  window.location.href="profile.html"
}
else
{
  alert('Login Fail');
}

}
</script>
